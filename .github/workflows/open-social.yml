name: 'Open Social Deploy'
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sam-app-docker:
    name: 'Sam App Build Docker Image'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./actions/aws-sam
          file: ./actions/aws-sam/Dockerfile.build
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/aws-sam-action:latest

  sam-app:
    name: 'SAM App Deploy'
    runs-on: ubuntu-latest
    needs: ['sam-app-docker']

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Cache dependencies'
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: 'Setup Python'
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: 'Install Pip Dependencies'
        run: pip install -r open-social/tests/test_requirements.txt

      - name: 'Run Unittests'
        working-directory: ./open-social
        run: |
          pytest
        env:
          AWS_DEFAULT_REGION: 'eu-central-1'

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 'Validate SAM App'
        uses: ./actions/aws-sam
        with:
          sam_command: validate
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: 'Build SAM App'
        uses: ./actions/aws-sam
        with:
          sam_command: build
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

      - name: 'Deploy SAM App'
        uses: ./actions/aws-sam
        with:
          sam_command: deploy --template-file .aws-sam/build/template.yaml --stack-name open-social --capabilities CAPABILITY_NAMED_IAM --s3-bucket open-social-sam-layers --no-fail-on-empty-changeset
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}

  infrastructure:
    name: 'Basic Infrastructure'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infrastructure

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 'Configure Terraform'
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 0.12.29

      - name: 'Terraform Init'
        run: terraform init

      - name: 'Terraform Validate'
        run: terraform validate

      - name: 'Terraform Format'
        run: terraform fmt -check -diff

      - name: 'Terraform Apply'
        run: terraform apply -auto-approve

  static-host:
    name: 'Build Frontend'
    runs-on: ubuntu-latest
    needs: ['infrastructure', 'sam-app']
    defaults:
      run:
        working-directory: ./open-social-front

    steps:
      - name: 'Checkout'
        uses: actions/checkout@v2

      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: 'Configure Node'
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: 'Install Dependencies'
        run: yarn install

      - name: 'Unit Tests'
        run: yarn test
        env:
          CI: true

      - name: 'Build App'
        run: yarn build

      - name: 'Copy to S3'
        run: |
          aws s3 sync build/ s3://open-social-front --cache-control max-age=31536000
          aws s3 cp s3://open-social-front/index.html s3://open-social-front/index.html --metadata-directive REPLACE --cache-control no-cache --content-type text/html
#          aws s3 cp s3://open-social-front/service-worker.js s3://open-social-front/service-worker.js --metadata-directive REPLACE --cache-control no-cache --content-type application/javascript
